<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Responsive Modal Popup</title>
</head>

<body>
    <label class="toggle">
        <div class="theme_number" id="theme-number">
            <span class="span_1">1</span>
            <span class="span_2">2</span>
            <span class="span_3">3</span>
        </div>

        <input type="checkbox" class="background_changer" id="background-changer">
        <span id="slider" class="slider"></span>
    </label>
    <section class="modal container">
        <button class="modal_button" id="open-modal">
            Open Modal
        </button>

        <div class="modal_container" id="modal-container">
            <div class="modal_content" id="modal-content">
                <div class="modal_close close-modal" title="Close">
                    <i class='bx bx-x'></i>
                </div>

                <img src="./assets/img/star-trophy.png" alt="" class="modal_img">

                <h1 class="modal_title">Good Job !!!</h1>
                <p class="modal_description">Click the button to close</p>

                <button class="modal_button modal_button-width">View Status</button>

                <button class="modal_button-link close-modal">Close</button>
            </div>
        </div>
    </section>


    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
